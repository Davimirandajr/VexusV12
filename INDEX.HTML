<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Automotive CRM Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .kanban-column { min-height: 70vh; background: #f1f5f9; border-radius: 12px; padding: 15px; }
        .card { cursor: grab; transition: all 0.2s; border: 1px solid #e2e8f0; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .ai-badge { background: linear-gradient(90deg, #0ea5e9, #6366f1); color: white; font-size: 0.65rem; font-weight: bold; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-950 text-white p-6 flex-shrink-0 flex flex-col">
            <div class="mb-10">
                <h1 class="text-2xl font-black flex items-center gap-2 tracking-tighter">
                    <i class="fas fa-car-side text-sky-400"></i> NEXUS <span class="text-sky-400">V12</span>
                </h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest italic">Cloud Connected</p>
            </div>
            
            <nav class="space-y-2 flex-1">
                <button onclick="showPage('pipeline')" id="nav-pipeline" class="nav-item w-full flex items-center p-3 rounded-xl hover:bg-slate-800 transition active bg-sky-600">
                    <i class="fas fa-filter w-6"></i> Showroom
                </button>
                <button onclick="showPage('estoque')" id="nav-estoque" class="nav-item w-full flex items-center p-3 rounded-xl hover:bg-slate-800 transition">
                    <i class="fas fa-warehouse w-6"></i> Estoque
                </button>
            </nav>

            <div class="pt-4 border-t border-slate-800 text-center">
                <span id="db-status" class="text-[10px] font-bold text-amber-500 uppercase">Conectando Nuvem...</span>
            </div>
        </aside>

        <main id="main-content" class="flex-1 overflow-y-auto p-8 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
            <div class="flex items-center justify-center h-full">
                <p class="animate-pulse font-bold text-slate-400">SINCRONIZANDO VEXUS V12...</p>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-lg border border-slate-100">
            <h2 class="text-2xl font-bold mb-2 text-slate-800 text-center">Nova Oportunidade Cloud</h2>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="col-span-2">
                    <input type="text" id="leadClient" placeholder="Nome do Cliente" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-sky-500">
                </div>
                <div>
                    <input type="text" id="leadCar" placeholder="Veículo (Ex: Audi RS6)" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-sky-500">
                </div>
                <div>
                    <input type="number" id="leadPrice" placeholder="Preço R$" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-sky-500">
                </div>
                <div class="col-span-2">
                    <select id="leadCol" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-sky-500">
                        <option value="col-1">Entrada</option>
                        <option value="col-2">Test Drive</option>
                        <option value="col-3">Negociação</option>
                        <option value="col-4">Vendido</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal()" class="flex-1 p-4 text-slate-400 font-bold">Voltar</button>
                <button id="btnSave" class="flex-1 p-4 bg-sky-600 text-white font-bold rounded-2xl shadow-lg hover:bg-sky-700">SALVAR NA NUVEM</button>
            </div>
        </div>
    </div>

 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAteL8sXETQcYQvCoSMhsK2yQy_968pTb8",
        authDomain: "crm-vexus.firebaseapp.com",
        databaseURL: "https://crm-vexus-default-rtdb.firebaseio.com",
        projectId: "crm-vexus",
        storageBucket: "crm-vexus.firebasestorage.app",
        messagingSenderId: "525591438074",
        appId: "1:525591438074:web:cd006e9f0e851b5bb45f43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const leadsCol = collection(db, "leads");
    let storage = [];
    let currentPage = 'pipeline';

    // --- TORNANDO AS FUNÇÕES GLOBAIS PARA OS BOTÕES FUNCIONAREM ---
    window.showPage = (p) => { currentPage = p; renderPage(); };
    window.openModal = () => document.getElementById('modal').classList.remove('hidden');
    window.closeModal = () => document.getElementById('modal').classList.add('hidden');

    window.saveLead = async () => {
        const client = document.getElementById('leadClient').value;
        const car = document.getElementById('leadCar').value;
        const price = document.getElementById('leadPrice').value;
        const col = document.getElementById('leadCol').value;

        if(client && car && price) {
            await addDoc(leadsCol, {
                client, car, price: parseFloat(price), col, createdAt: new Date()
            });
            window.closeModal();
            // Limpar campos
            document.getElementById('leadClient').value = '';
            document.getElementById('leadCar').value = '';
            document.getElementById('leadPrice').value = '';
        } else { alert("Preencha todos os campos!"); }
    };

    window.updateLeadStatus = async (id, newCol) => {
        const leadRef = doc(db, "leads", id);
        await updateDoc(leadRef, { col: newCol });
    };

    window.deleteLead = async (id) => {
        if(confirm("Excluir registro da nuvem?")) await deleteDoc(doc(db, "leads", id));
    };

    // --- LÓGICA DE DRAG & DROP ---
    window.drag = (ev) => ev.dataTransfer.setData("text", ev.target.id);
    window.allowDrop = (ev) => ev.preventDefault();
    window.drop = async (ev) => {
        ev.preventDefault();
        const id = ev.dataTransfer.getData("text");
        let target = ev.target;
        while(target && !target.classList.contains('kanban-column')) target = target.parentElement;
        if(target) await window.updateLeadStatus(id, target.id);
    };

    // --- ESCUTAR DADOS EM TEMPO REAL ---
    const q = query(leadsCol, orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
        storage = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        const statusEl = document.getElementById('db-status');
        if(statusEl) {
            statusEl.innerText = "Vexus Cloud Online";
            statusEl.className = "text-[10px] font-bold text-green-500 uppercase";
        }
        renderPage();
    });

    function renderPage() {
        const container = document.getElementById('main-content');
        if(!container) return;

        if(currentPage === 'pipeline') {
            container.innerHTML = `
                <header class="flex justify-between items-center mb-8">
                    <h2 class="text-4xl font-black text-slate-800">Showroom Cloud</h2>
                    <button onclick="openModal()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-sky-600 transition shadow-xl">+ Novo Veículo</button>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    ${['Entrada', 'Test Drive', 'Negociação', 'Vendido'].map((label, i) => `
                        <div>
                            <h3 class="font-black uppercase text-[11px] text-slate-400 mb-4">${label} (${storage.filter(l => l.col === 'col-'+(i+1)).length})</h3>
                            <div id="col-${i+1}" class="kanban-column space-y-4" ondrop="drop(event)" ondragover="allowDrop(event)">
                                ${storage.filter(l => l.col === 'col-'+(i+1)).map(l => `
                                    <div class="card bg-white p-5 rounded-2xl shadow-sm border-t-4 border-sky-500" draggable="true" ondragstart="drag(event)" id="${l.id}">
                                        <h4 class="font-black text-slate-800 text-lg">${l.car}</h4>
                                        <p class="text-sm font-bold text-sky-600 mb-3">R$ ${Number(l.price).toLocaleString('pt-BR')}</p>
                                        <div class="flex justify-between items-center text-[10px] font-bold text-slate-400">
                                            <span>${l.client}</span>
                                            <button onclick="deleteLead('${l.id}')" class="text-red-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        } else if(currentPage === 'estoque') {
            container.innerHTML = `<h2 class="text-3xl font-black mb-6">Estoque Geral</h2><div class="grid grid-cols-3 gap-6">${storage.map(l => `<div class="bg-white p-6 rounded-3xl shadow-sm"><h3 class="font-bold">${l.car}</h3><p class="text-sky-600 font-black">R$ ${Number(l.price).toLocaleString('pt-BR')}</p></div>`).join('')}</div>`;
        }
    }
</script>

    <script>
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
    </script>
</body>
</html>
