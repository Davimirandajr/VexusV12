<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Gest√£o de Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; font-family: 'Inter', sans-serif; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .card-car { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-car:hover { transform: translateY(-5px); border-color: #38bdf8; box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3); }
    </style>
</head>
<body>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-black border-r border-slate-800 p-6 flex flex-col">
            <div class="mb-10 px-2">
                <h1 class="text-2xl font-black text-sky-500 italic">NEXUS V12</h1>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.3em]">Stock Intelligence</p>
            </div>

            <nav class="space-y-3 flex-1">
                <button onclick="mudarAba('stock')" id="btn-stock" class="w-full flex items-center gap-3 p-4 rounded-2xl bg-sky-600 text-white font-bold transition">
                    <i class="fas fa-warehouse"></i> Stock F√≠sico
                </button>
                <button onclick="mudarAba('vendas')" id="btn-vendas" class="w-full flex items-center gap-3 p-4 rounded-2xl hover:bg-slate-900 text-slate-400 transition">
                    <i class="fas fa-handshake"></i> Vendas/CRM
                </button>
            </nav>

            <button onclick="abrirModal()" class="w-full bg-white text-black p-4 rounded-2xl font-black hover:bg-sky-400 hover:text-white transition shadow-lg">
                <i class="fas fa-plus-circle mr-2"></i> NOVO VE√çCULO
            </button>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-20 border-b border-slate-800 flex items-center justify-between px-10 glass">
                <h2 id="titulo-pagina" class="text-xl font-bold uppercase tracking-widest text-slate-400">Stock Atual</h2>
                <div class="flex gap-4 items-center">
                    <span class="text-xs font-bold text-slate-500">SISTEMA ATIVO</span>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                </div>
            </header>

            <div id="grid-veiculos" class="p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 overflow-y-auto custom-scroll">
                </div>
        </main>
    </div>

    <div id="modal-add" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-[40px] w-full max-w-lg shadow-2xl">
            <h2 class="text-2xl font-black mb-6 italic">Adicionar ao <span class="text-sky-500">Stock</span></h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Modelo do Ve√≠culo</label>
                    <input type="text" id="v-modelo" placeholder="Ex: Porsche 911 Carrera" class="w-full p-4 bg-slate-800 rounded-2xl outline-none focus:ring-2 ring-sky-500 border border-slate-700">
                </div>
                
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Pre√ßo (R$)</label>
                        <input type="number" id="v-preco" placeholder="Pre√ßo de Venda" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                    </div>
                    <div class="w-32">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Ano</label>
                        <input type="number" id="v-ano" placeholder="2024" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Status Inicial</label>
                    <select id="v-status" class="w-full p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                        <option value="disponivel">‚úÖ Dispon√≠vel em Stock</option>
                        <option value="revisao">üîß Em Revis√£o/Oficina</option>
                        <option value="reservado">üü° Reservado</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="fecharModal()" class="flex-1 text-slate-500 font-bold uppercase text-xs">Cancelar</button>
                <button id="btn-confirmar" class="flex-1 bg-sky-600 p-4 rounded-2xl font-black text-white hover:bg-sky-500 transition shadow-xl shadow-sky-900/40">CONFIRMAR ENTRADA</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAteL8sXETQcYQvCoSMhsK2yQy_968pTb8",
            authDomain: "crm-vexus.firebaseapp.com",
            projectId: "crm-vexus",
            storageBucket: "crm-vexus.firebasestorage.app",
            messagingSenderId: "525591438074",
            appId: "1:525591438074:web:cd006e9f0e851b5bb45f43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let listaVeiculos = [];

        window.abrirModal = () => document.getElementById('modal-add').classList.remove('hidden');
        window.fecharModal = () => document.getElementById('modal-add').classList.add('hidden');

        // FUN√á√ÉO PARA ADICIONAR NO FIREBASE
        document.getElementById('btn-confirmar').onclick = async () => {
            const data = {
                modelo: document.getElementById('v-modelo').value,
                preco: parseFloat(document.getElementById('v-preco').value),
                ano: document.getElementById('v-ano').value,
                status: document.getElementById('v-status').value,
                dataEntrada: new Date().getTime()
            };

            if(data.modelo && data.preco) {
                await addDoc(collection(db, "stock_vexus"), data);
                fecharModal();
                limparCampos();
            } else {
                alert("Preencha o modelo e o pre√ßo!");
            }
        };

        function limparCampos() {
            document.getElementById('v-modelo').value = '';
            document.getElementById('v-preco').value = '';
            document.getElementById('v-ano').value = '';
        }

        window.removerCarro = async (id) => {
            if(confirm("Remover este ve√≠culo do stock?")) {
                await deleteDoc(doc(db, "stock_vexus", id));
            }
        };

        // RENDERIZA√á√ÉO DO STOCK
        function renderizar() {
            const grid = document.getElementById('grid-veiculos');
            grid.innerHTML = '';

            listaVeiculos.forEach(car => {
                grid.innerHTML += `
                    <div class="card-car bg-slate-900/40 border border-slate-800 p-6 rounded-[32px] relative group">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black uppercase tracking-widest px-2 py-1 bg-slate-800 rounded text-sky-400 border border-sky-900/50">${car.status}</span>
                            <button onclick="removerCarro('${car.id}')" class="text-slate-700 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash"></i></button>
                        </div>
                        
                        <h3 class="text-xl font-black text-white italic uppercase">${car.modelo}</h3>
                        <p class="text-slate-500 text-xs font-bold mb-4">ANO: ${car.ano || '---'}</p>
                        
                        <div class="pt-4 border-t border-slate-800">
                            <p class="text-2xl font-black text-sky-400 italic">R$ ${Number(car.preco).toLocaleString('pt-BR')}</p>
                        </div>

                        <div class="mt-6 flex gap-2">
                            <button class="flex-1 bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-[10px] font-black uppercase transition">Detalhes</button>
                            <button class="bg-sky-600/20 text-sky-400 p-3 rounded-xl hover:bg-sky-600 hover:text-white transition"><i class="fas fa-edit"></i></button>
                        </div>
                    </div>`;
            });
        }

        // ESCUTAR O FIREBASE EM TEMPO REAL
        onSnapshot(query(collection(db, "stock_vexus"), orderBy("dataEntrada", "desc")), (snap) => {
            listaVeiculos = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderizar();
        });

        window.mudarAba = (aba) => {
            document.getElementById('titulo-pagina').innerText = aba === 'stock' ? 'Stock F√≠sico' : 'Vendas/CRM';
            // L√≥gica para trocar filtros aqui futuramente
        };
    </script>
</body>
</html>
