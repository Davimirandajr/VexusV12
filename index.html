<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Gestão 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; font-family: 'Inter', sans-serif; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-btn { transition: all 0.3s; border-left: 4px solid transparent; }
        .nav-btn.active { background: rgba(56, 189, 248, 0.1); border-left: 4px solid #38bdf8; color: #38bdf8; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="flex h-screen">
        <aside class="w-64 bg-black border-r border-slate-800 flex flex-col p-6 shadow-2xl">
            <div class="mb-10 px-2">
                <h1 class="text-2xl font-black text-sky-500 italic">NEXUS V12</h1>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.3em]">Enterprise Edition</p>
            </div>

            <nav class="space-y-1 flex-1">
                <button onclick="navegar('dash')" id="btn-dash" class="nav-btn active w-full flex items-center gap-4 p-4 rounded-r-xl text-sm font-bold">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button onclick="navegar('estoque')" id="btn-estoque" class="nav-btn w-full flex items-center gap-4 p-4 rounded-r-xl text-sm font-bold text-slate-400 hover:text-white">
                    <i class="fas fa-warehouse"></i> Estoque
                </button>
                <button onclick="navegar('crm')" id="btn-crm" class="nav-btn w-full flex items-center gap-4 p-4 rounded-r-xl text-sm font-bold text-slate-400 hover:text-white">
                    <i class="fas fa-users"></i> CRM / Leads
                </button>
                <button onclick="navegar('financeiro')" id="btn-financeiro" class="nav-btn w-full flex items-center gap-4 p-4 rounded-r-xl text-sm font-bold text-slate-400 hover:text-white">
                    <i class="fas fa-wallet"></i> Financeiro
                </button>
            </nav>

            <div class="pt-6 border-t border-slate-800">
                <button onclick="abrirModal()" class="w-full bg-sky-600 text-white p-4 rounded-2xl font-black hover:bg-sky-500 transition shadow-lg shadow-sky-900/20">
                    <i class="fas fa-plus mr-2"></i> NOVO ITEM
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 px-10 flex items-center justify-between glass">
                <h2 id="page-title" class="text-lg font-black uppercase tracking-widest text-slate-400">Resumo Geral</h2>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-slate-500">ADMINISTRADOR</p>
                        <p class="text-xs font-black">Usuário Root</p>
                    </div>
                    <div class="w-10 h-10 bg-slate-800 rounded-full border border-sky-500 flex items-center justify-center">
                        <i class="fas fa-user-shield text-sky-500"></i>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-10 custom-scroll">
                
                <section id="page-dash" class="page active">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div class="bg-slate-900 p-8 rounded-[32px] border border-slate-800">
                            <p class="text-xs font-bold text-slate-500 uppercase">Faturamento Mensal</p>
                            <h3 class="text-3xl font-black text-green-500 mt-2">R$ 450.000</h3>
                        </div>
                        <div class="bg-slate-900 p-8 rounded-[32px] border border-slate-800">
                            <p class="text-xs font-bold text-slate-500 uppercase">Veículos em Estoque</p>
                            <h3 id="dash-count-estoque" class="text-3xl font-black text-white mt-2">0</h3>
                        </div>
                        <div class="bg-slate-900 p-8 rounded-[32px] border border-slate-800">
                            <p class="text-xs font-bold text-slate-500 uppercase">Leads Ativos</p>
                            <h3 class="text-3xl font-black text-sky-400 mt-2">12</h3>
                        </div>
                    </div>
                </section>

                <section id="page-estoque" class="page">
                    <div class="flex justify-between items-end mb-8">
                        <h3 class="text-2xl font-black italic">Estoque Físico</h3>
                        <input type="text" placeholder="Filtrar modelo..." class="bg-slate-900 border border-slate-800 p-3 rounded-xl text-sm outline-none w-64 focus:border-sky-500">
                    </div>
                    <div id="grid-estoque" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        </div>
                </section>

                <section id="page-crm" class="page">
                    <h3 class="text-2xl font-black italic mb-8">Gestão de Leads</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-slate-900/50 p-6 rounded-3xl border-t-4 border-sky-500">
                            <h4 class="text-[10px] font-black text-slate-500 uppercase mb-4">Novos Contatos</h4>
                            <div id="crm-novos" class="space-y-4"></div>
                        </div>
                        <div class="bg-slate-900/50 p-6 rounded-3xl border-t-4 border-orange-500">
                            <h4 class="text-[10px] font-black text-slate-500 uppercase mb-4">Em Negociação</h4>
                            <div id="crm-negociacao" class="space-y-4"></div>
                        </div>
                        <div class="bg-slate-900/50 p-6 rounded-3xl border-t-4 border-green-500">
                            <h4 class="text-[10px] font-black text-slate-500 uppercase mb-4">Vendas Fechadas</h4>
                            <div id="crm-vendidos" class="space-y-4"></div>
                        </div>
                    </div>
                </section>

                <section id="page-financeiro" class="page">
                    <h3 class="text-2xl font-black italic mb-8">Relatório Financeiro</h3>
                    <div class="bg-slate-900 rounded-[32px] border border-slate-800 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-black/50 text-[10px] font-black text-slate-500 uppercase">
                                <tr>
                                    <th class="p-6">Veículo</th>
                                    <th class="p-6">Valor</th>
                                    <th class="p-6">Status</th>
                                    <th class="p-6">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-financeiro"></tbody>
                        </table>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-[40px] w-full max-w-lg">
            <h2 class="text-2xl font-black mb-6 text-sky-500 italic">Novo Cadastro Nexus</h2>
            <div class="space-y-4">
                <input type="text" id="v-modelo" placeholder="Modelo do Veículo" class="w-full p-4 bg-slate-800 rounded-2xl outline-none">
                <input type="number" id="v-preco" placeholder="Preço R$" class="w-full p-4 bg-slate-800 rounded-2xl outline-none">
                <select id="v-status" class="w-full p-4 bg-slate-800 rounded-2xl outline-none">
                    <option value="estoque">Apenas Estoque</option>
                    <option value="negociacao">Lead / Negociação</option>
                    <option value="vendido">Vendido</option>
                </select>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="flex-1 text-slate-500 font-bold">CANCELAR</button>
                <button id="btn-confirmar" class="flex-1 bg-sky-600 p-4 rounded-2xl font-black">SALVAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAteL8sXETQcYQvCoSMhsK2yQy_968pTb8",
            authDomain: "crm-vexus.firebaseapp.com",
            projectId: "crm-vexus",
            storageBucket: "crm-vexus.firebasestorage.app",
            messagingSenderId: "525591438074",
            appId: "1:525591438074:web:cd006e9f0e851b5bb45f43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dadosGlobal = [];

        // NAVEGAÇÃO SPA
        window.navegar = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('page-' + id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
            
            const titulos = { dash: 'Resumo Geral', estoque: 'Gestão de Estoque', crm: 'Pipeline de Vendas', financeiro: 'Caixa e Lucros' };
            document.getElementById('page-title').innerText = titulos[id];
        };

        window.abrirModal = () => document.getElementById('modal').classList.remove('hidden');

        // FIREBASE SALVAR
        document.getElementById('btn-confirmar').onclick = async () => {
            const data = {
                modelo: document.getElementById('v-modelo').value,
                preco: parseFloat(document.getElementById('v-preco').value),
                status: document.getElementById('v-status').value,
                timestamp: new Date().getTime()
            };
            await addDoc(collection(db, "nexus_360"), data);
            document.getElementById('modal').classList.add('hidden');
        };

        // RENDERIZAÇÃO INTELIGENTE (RENDERIZA TODAS AS PAGINAS DE UMA VEZ)
        function render() {
            const gridEstoque = document.getElementById('grid-estoque');
            const crmNovos = document.getElementById('crm-novos');
            const crmNegociacao = document.getElementById('crm-negociacao');
            const crmVendidos = document.getElementById('crm-vendidos');
            const tabelaFin = document.getElementById('tabela-financeiro');

            // Limpa tudo
            gridEstoque.innerHTML = ''; crmNovos.innerHTML = ''; crmNegociacao.innerHTML = ''; crmVendidos.innerHTML = ''; tabelaFin.innerHTML = '';

            dadosGlobal.forEach(item => {
                const cardHtml = `
                    <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
                        <p class="text-[10px] text-sky-500 font-black uppercase mb-2">${item.status}</p>
                        <h4 class="text-xl font-black mb-4 italic uppercase">${item.modelo}</h4>
                        <p class="text-2xl font-black text-white">R$ ${Number(item.preco).toLocaleString('pt-BR')}</p>
                    </div>`;

                // Distribui para a página de Estoque
                if(item.status === 'estoque') gridEstoque.innerHTML += cardHtml;

                // Distribui para a página de CRM
                if(item.status === 'estoque') crmNovos.innerHTML += cardHtml;
                if(item.status === 'negociacao') crmNegociacao.innerHTML += cardHtml;
                if(item.status === 'vendido') crmVendidos.innerHTML += cardHtml;

                // Distribui para o Financeiro
                tabelaFin.innerHTML += `
                    <tr class="border-t border-slate-800 text-sm">
                        <td class="p-6 font-bold uppercase">${item.modelo}</td>
                        <td class="p-6 text-sky-400 font-black">R$ ${Number(item.preco).toLocaleString('pt-BR')}</td>
                        <td class="p-6"><span class="px-3 py-1 bg-slate-800 rounded-full text-[10px]">${item.status}</span></td>
                        <td class="p-6"><button onclick="deletar('${item.id}')" class="text-red-500"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
            });

            document.getElementById('dash-count-estoque').innerText = dadosGlobal.filter(i => i.status === 'estoque').length;
        }

        window.deletar = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "nexus_360", id)); };

        onSnapshot(query(collection(db, "nexus_360"), orderBy("timestamp", "desc")), (snap) => {
            dadosGlobal = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    </script>
</body>
</html>
