<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Carbon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000000; font-family: 'Inter', sans-serif; color: #e2e8f0; overflow: hidden; }
        .sidebar { background: #050505; border-right: 1px solid #1a1a1a; }
        .nav-btn { transition: 0.3s; border-right: 3px solid transparent; color: #52525b; }
        .nav-btn.active { color: #dc2626; border-right: 3px solid #dc2626; background: linear-gradient(to right, transparent, #dc262610); }
        .page { display: none; height: calc(100vh - 80px); overflow-y: auto; }
        .page.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-nexus { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; }
        .card-nexus:hover { border-color: #dc2626; }
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="flex h-screen">
        <aside class="w-64 sidebar flex flex-col p-6">
            <div class="mb-10 px-2">
                <h1 class="text-2xl font-black italic text-white">NEXUS <span class="text-red-600">V12</span></h1>
                <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.3em]">Carbon Management</p>
            </div>

            <nav class="space-y-2 flex-1">
                <button onclick="navegar('dash')" id="btn-dash" class="nav-btn active w-full flex items-center gap-4 p-4 text-xs font-black uppercase">
                    <i class="fas fa-grid-2"></i> Dashboard
                </button>
                <button onclick="navegar('estoque')" id="btn-estoque" class="nav-btn w-full flex items-center gap-4 p-4 text-xs font-black uppercase">
                    <i class="fas fa-car"></i> Estoque
                </button>
                <button onclick="navegar('crm')" id="btn-crm" class="nav-btn w-full flex items-center gap-4 p-4 text-xs font-black uppercase">
                    <i class="fas fa-user-tag"></i> CRM / Leads
                </button>
                <button onclick="navegar('financas')" id="btn-financas" class="nav-btn w-full flex items-center gap-4 p-4 text-xs font-black uppercase">
                    <i class="fas fa-vault"></i> Financeiro
                </button>
            </nav>

            <button onclick="abrirModal()" class="w-full bg-red-600 hover:bg-red-700 text-white p-4 rounded-xl font-black text-xs transition shadow-lg shadow-red-900/20">
                + NOVO REGISTRO
            </button>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-20 border-b border-zinc-900 flex items-center justify-between px-10">
                <h2 id="titulo-header" class="text-sm font-black uppercase tracking-[0.2em] text-zinc-500">Performance Global</h2>
                <div class="flex items-center gap-4">
                    <span class="text-[10px] font-bold text-red-600 animate-pulse">● SISTEMA OPERACIONAL</span>
                </div>
            </header>

            <div class="flex-1">
                <section id="page-dash" class="page active p-10">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="card-nexus p-8 rounded-3xl">
                            <p class="text-[10px] font-bold text-zinc-500 uppercase">Vendas no Mês</p>
                            <h3 class="text-4xl font-black text-white mt-2">14</h3>
                        </div>
                        <div class="card-nexus p-8 rounded-3xl border-b-4 border-red-600">
                            <p class="text-[10px] font-bold text-zinc-500 uppercase">Receita Bruta</p>
                            <h3 class="text-4xl font-black text-white mt-2">R$ 1.2M</h3>
                        </div>
                        <div class="card-nexus p-8 rounded-3xl">
                            <p class="text-[10px] font-bold text-zinc-500 uppercase">Pendências</p>
                            <h3 class="text-4xl font-black text-red-600 mt-2">05</h3>
                        </div>
                    </div>
                </section>

                <section id="page-estoque" class="page p-10">
                    <div id="lista-estoque" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        </div>
                </section>

                <section id="page-crm" class="page p-10">
                    <div class="grid grid-cols-3 gap-6 h-full">
                        <div class="bg-zinc-950 p-6 rounded-3xl border border-zinc-900">
                            <h4 class="text-xs font-black uppercase text-zinc-500 mb-6 italic">Fase: Contato</h4>
                            <div id="crm-contato" class="space-y-4"></div>
                        </div>
                        <div class="bg-zinc-950 p-6 rounded-3xl border border-zinc-900">
                            <h4 class="text-xs font-black uppercase text-orange-500 mb-6 italic">Fase: Proposta</h4>
                            <div id="crm-proposta" class="space-y-4"></div>
                        </div>
                        <div class="bg-zinc-950 p-6 rounded-3xl border border-zinc-900">
                            <h4 class="text-xs font-black uppercase text-red-600 mb-6 italic">Fase: Fechamento</h4>
                            <div id="crm-fechado" class="space-y-4"></div>
                        </div>
                    </div>
                </section>

                <section id="page-financas" class="page p-10">
                    <div class="card-nexus rounded-3xl overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-zinc-900 text-[10px] font-black uppercase text-zinc-500">
                                <tr>
                                    <th class="p-5">Descrição</th>
                                    <th class="p-5">Valor</th>
                                    <th class="p-5">Status</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-fin" class="text-sm"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="bg-zinc-900 p-8 rounded-[40px] w-full max-w-md border border-zinc-800">
            <h2 class="text-xl font-black text-white mb-6 uppercase italic">Registrar Entrada</h2>
            <div class="space-y-4">
                <input type="text" id="in-modelo" placeholder="Veículo" class="w-full p-4 bg-black rounded-2xl outline-none border border-zinc-800 focus:border-red-600">
                <input type="number" id="in-preco" placeholder="Preço (R$)" class="w-full p-4 bg-black rounded-2xl outline-none border border-zinc-800">
                <select id="in-status" class="w-full p-4 bg-black rounded-2xl outline-none border border-zinc-800">
                    <option value="estoque">Apenas Estoque</option>
                    <option value="contato">Novo Lead (CRM)</option>
                    <option value="fechado">Venda Finalizada</option>
                </select>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="fecharModal()" class="flex-1 text-zinc-500 font-bold text-xs uppercase">Sair</button>
                <button id="btn-confirmar" class="flex-1 bg-red-600 p-4 rounded-2xl font-black text-white text-xs uppercase">Gravar Dados</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAteL8sXETQcYQvCoSMhsK2yQy_968pTb8",
            authDomain: "crm-vexus.firebaseapp.com",
            projectId: "crm-vexus",
            storageBucket: "crm-vexus.firebasestorage.app",
            messagingSenderId: "525591438074",
            appId: "1:525591438074:web:cd006e9f0e851b5bb45f43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let store = [];

        // NAVEGAÇÃO (O QUE FAZ CLICAR E FUNCIONAR)
        window.navegar = (id) => {
            // Remove classe active de todas as páginas e botões
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Ativa a página e o botão certo
            document.getElementById('page-' + id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
            
            // Muda o título do topo
            const titulos = { dash: 'Performance Global', estoque: 'Gestão de Pátio', crm: 'Fluxo de Vendas', financas: 'Controle de Caixa' };
            document.getElementById('titulo-header').innerText = titulos[id];
        };

        window.abrirModal = () => document.getElementById('modal').classList.remove('hidden');
        window.fecharModal = () => document.getElementById('modal').classList.add('hidden');

        // FIREBASE - SALVAR
        document.getElementById('btn-confirmar').onclick = async () => {
            const docData = {
                modelo: document.getElementById('in-modelo').value,
                preco: parseFloat(document.getElementById('in-preco').value),
                status: document.getElementById('in-status').value,
                data: new Date().getTime()
            };
            await addDoc(collection(db, "nexus_carbon"), docData);
            fecharModal();
        };

        // RENDERIZADOR
        function render() {
            const gridEstoque = document.getElementById('lista-estoque');
            const crmC = document.getElementById('crm-contato');
            const crmF = document.getElementById('crm-fechado');
            const tabFin = document.getElementById('tabela-fin');

            gridEstoque.innerHTML = ''; crmC.innerHTML = ''; crmF.innerHTML = ''; tabFin.innerHTML = '';

            store.forEach(item => {
                const card = `
                    <div class="card-nexus p-6 rounded-3xl group">
                        <p class="text-[9px] font-black text-red-600 mb-2 uppercase">${item.status}</p>
                        <h4 class="text-white font-black italic uppercase">${item.modelo}</h4>
                        <p class="text-xl font-black text-zinc-400 mt-2">R$ ${item.preco.toLocaleString()}</p>
                        <button onclick="deletar('${item.id}')" class="mt-4 text-[10px] text-zinc-800 group-hover:text-red-600 transition uppercase font-bold">Remover</button>
                    </div>`;

                if(item.status === 'estoque') gridEstoque.innerHTML += card;
                if(item.status === 'contato') crmC.innerHTML += card;
                if(item.status === 'fechado') crmF.innerHTML += card;

                tabFin.innerHTML += `
                    <tr class="border-b border-zinc-900 hover:bg-zinc-950 transition">
                        <td class="p-5 font-bold uppercase italic">${item.modelo}</td>
                        <td class="p-5 font-black text-red-600">R$ ${item.preco.toLocaleString()}</td>
                        <td class="p-5 text-[10px] uppercase font-bold text-zinc-600">${item.status}</td>
                    </tr>`;
            });
        }

        window.deletar = async (id) => { await deleteDoc(doc(db, "nexus_carbon", id)); };

        onSnapshot(query(collection(db, "nexus_carbon"), orderBy("data", "desc")), (snap) => {
            store = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    </script>
</body>
</html>
