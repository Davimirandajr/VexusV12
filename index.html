<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Gestão de Pendências</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-pendente { animation: alert-glow 1.5s infinite alternate; border: 2px solid #ef4444 !important; }
        @keyframes alert-glow { 
            from { box-shadow: 0 0 5px #7f1d1d; } 
            to { box-shadow: 0 0 20px #ef4444; } 
        }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#050810] text-slate-300 font-sans">

    <div class="flex h-screen">
        <aside class="w-72 bg-black border-r border-slate-800 flex flex-col p-6">
            <h1 class="text-2xl font-black text-sky-400 italic mb-10">NEXUS V12</h1>
            
            <nav class="space-y-2 flex-1">
                <button onclick="aba('todos')" class="w-full flex justify-between items-center p-4 rounded-xl bg-slate-900 hover:bg-slate-800 transition">
                    <span><i class="fas fa-list mr-2"></i> Todos os Leads</span>
                    <span id="badge-total" class="bg-slate-700 px-2 py-1 rounded text-[10px]">0</span>
                </button>
                <button onclick="aba('alertas')" class="w-full flex justify-between items-center p-4 rounded-xl bg-red-950/30 text-red-500 font-bold border border-red-900/50">
                    <span><i class="fas fa-bell mr-2"></i> Pendências Vencidas</span>
                    <span id="badge-alertas" class="bg-red-600 text-white px-2 py-1 rounded text-[10px] animate-bounce">0</span>
                </button>
            </nav>

            <div class="p-4 rounded-2xl border border-slate-800 bg-slate-900/50">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Filtro de Admin</p>
                <p class="text-[11px] text-slate-400 mt-1">Alertas automáticos baseados no prazo definido pelo consultor.</p>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="p-8 flex justify-between items-center border-b border-slate-800 bg-[#080c16]">
                <div>
                    <h2 class="text-3xl font-black text-white italic">Monitor de Operações</h2>
                    <p class="text-slate-500 text-sm">Controle de prazos e pós-venda.</p>
                </div>
                <button onclick="document.getElementById('modal').classList.remove('hidden')" class="bg-sky-500 text-white px-8 py-4 rounded-2xl font-black hover:bg-sky-400 transition shadow-xl shadow-sky-500/20">
                    + CADASTRAR COM ALERTA
                </button>
            </header>

            <section id="grid-cards" class="p-8 overflow-y-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </section>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-slate-900 p-8 rounded-[40px] w-full max-w-xl border border-slate-800 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 text-sky-400">Nova Venda / Pendência</h2>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="cNome" placeholder="Nome do Cliente" class="p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700 col-span-2">
                <input type="text" id="cZap" placeholder="WhatsApp (com DDD)" class="p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                <input type="text" id="vCarro" placeholder="Veículo" class="p-4 bg-slate-800 rounded-2xl outline-none border border-slate-700">
                
                <div class="col-span-2 p-4 bg-sky-500/5 rounded-2xl border border-sky-500/20">
                    <label class="text-[10px] font-bold text-sky-500 uppercase block mb-2">Emitir alerta de pendência em quantos dias?</label>
                    <div class="flex items-center gap-4">
                        <input type="number" id="prazoDias" value="7" class="w-20 p-3 bg-slate-800 rounded-xl text-center font-bold text-white border border-sky-500">
                        <span class="text-sm text-slate-400 font-medium">Dias após o cadastro</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="flex-1 text-slate-500 font-bold uppercase text-xs">Cancelar</button>
                <button id="btnSalvar" class="flex-1 bg-sky-600 p-4 rounded-2xl font-black shadow-lg">ATIVAR MONITORAMENTO</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAteL8sXETQcYQvCoSMhsK2yQy_968pTb8",
            authDomain: "crm-vexus.firebaseapp.com",
            projectId: "crm-vexus",
            storageBucket: "crm-vexus.firebasestorage.app",
            messagingSenderId: "525591438074",
            appId: "1:525591438074:web:cd006e9f0e851b5bb45f43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dadosCrm = [];
        let abaAtiva = 'todos';

        // SALVAR COM DATA DE ALERTA CALCULADA
        document.getElementById('btnSalvar').onclick = async () => {
            const dias = parseInt(document.getElementById('prazoDias').value);
            const agora = new Date();
            const dataAlerta = new Date();
            dataAlerta.setDate(agora.getDate() + dias); // Calcula a data futura do alerta

            const data = {
                cliente: document.getElementById('cNome').value,
                whatsapp: document.getElementById('cZap').value,
                carro: document.getElementById('vCarro').value,
                dataCadastro: agora.getTime(),
                dataVencimento: dataAlerta.getTime(), // Salva o timestamp do vencimento
                status: 'ativo'
            };

            if(data.cliente && data.carro) {
                await addDoc(collection(db, "vendas_v12"), data);
                document.getElementById('modal').classList.add('hidden');
            }
        };

        window.excluir = async (id) => { if(confirm("Resolver pendência e excluir?")) await deleteDoc(doc(db, "vendas_v12", id)); };

        function renderizar() {
            const grid = document.getElementById('grid-cards');
            grid.innerHTML = '';
            const agora = new Date().getTime();
            let countAlertas = 0;

            dadosCrm.forEach(item => {
                const isVencido = agora >= item.dataVencimento;
                if(isVencido) countAlertas++;

                if(abaAtiva === 'alertas' && !isVencido) return;

                const diasRestantes = Math.ceil((item.dataVencimento - agora) / (1000 * 60 * 60 * 24));

                grid.innerHTML += `
                    <div class="p-6 rounded-[32px] bg-slate-900 border border-slate-800 transition-all ${isVencido ? 'card-pendente bg-red-950/10' : ''}">
                        <div class="flex justify-between items-start mb-6">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter ${isVencido ? 'bg-red-500 text-white' : 'bg-green-500/10 text-green-500'}">
                                ${isVencido ? 'ALERTA DE PENDÊNCIA' : `Faltam ${diasRestantes} dias`}
                            </span>
                            <button onclick="excluir('${item.id}')" class="text-slate-600 hover:text-white"><i class="fas fa-check-circle text-xl"></i></button>
                        </div>

                        <h3 class="text-2xl font-black text-white mb-1">${item.carro}</h3>
                        <p class="text-slate-500 text-xs mb-6 font-bold uppercase tracking-widest italic">${item.cliente}</p>

                        <div class="flex gap-2">
                            <button onclick="window.open('https://api.whatsapp.com/send?phone=55${item.whatsapp}', '_blank')" class="flex-1 bg-green-600 p-4 rounded-2xl text-white font-black text-sm hover:bg-green-500 transition">
                                <i class="fab fa-whatsapp mr-2"></i> COBRAR
                            </button>
                            <button class="w-14 bg-slate-800 rounded-2xl text-slate-400 hover:text-sky-400 transition">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>`;
            });

            document.getElementById('badge-total').innerText = dadosCrm.length;
            document.getElementById('badge-alertas').innerText = countAlertas;
        }

        window.aba = (a) => { abaAtiva = a; renderizar(); };

        onSnapshot(query(collection(db, "vendas_v12"), orderBy("dataVencimento", "asc")), (snapshot) => {
            dadosCrm = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderizar();
        });
    </script>
</body>
</html>
